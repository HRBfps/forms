<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Formularios</title>
</head>
    <form action="recebe.html" method="get">
<body>
    Nome: <input type="text" id="nome" placeholder="Nome Completo" required>
<br>
    E-Mail: <input type="email" id="email" placeholder="Seu E-mail Preferido" required>
<br>
    Senha: <input type="password" id="senha" placeholder="Senha" required>
<br>
    Data de Nascimento: <input type="date" id="data" required>
<br>
    CPF: <input type="text" id="CPF" \
			pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
			placeholder="CPF no formato: xxx.xxx.xxx-xx" required>
<br> 
Estado: <select id="Estados" required>
        <option name=""></option>
        <option name="SP">SP</option>
        <option name="RJ">RJ</option>
        <option name="MG">MG</option>
        <option name="RS">RS</option>
        <option name="MS">MS</option>
        </select>
<br>
Cidades: <select id="cidades" required>
        <option name=""></option>
        <option name="Araraquara">Araraquara</option>
        <option name="Bebedouro">Bebedouro</option>
        <option name="Monte Azul Paulista">Monte Azul Paulista</option>
        <option name="Taíuva">Taíuva</option>
        <option name="Taiaçu">Taiaçu</option>
        <option name="Ibitiuva">Ibitiuva</option>
        <option name="Taquaral">Taquaral</option>
        <option name="Guarulhos">Guarulhos</option>
        </select>
<br>
        <input type="file" id="foto">
<br>
    <input type="submit" id="button" value="Enviar">
    </form>
</body>
</html>
